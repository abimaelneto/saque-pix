service: saque-pix

provider:
  name: aws
  runtime: provided.al2
  architecture: arm64
  region: us-east-1
  memorySize: 512
  timeout: 30
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_DATABASE: ${env:DB_DATABASE}
    DB_USERNAME: ${env:DB_USERNAME}
    DB_PASSWORD: ${env:DB_PASSWORD}
    REDIS_HOST: ${env:REDIS_HOST}
    REDIS_PORT: ${env:REDIS_PORT}
    APP_ENV: production

functions:
  api:
    handler: handler.handle
    events:
      - http:
          path: /{proxy+}
          method: ANY
      - http:
          path: /
          method: ANY
    layers:
      - arn:aws:lambda:us-east-1:209497400698:layer:php-82:1

  processScheduledWithdraws:
    handler: lambda/process-scheduled-withdraws.handle
    events:
      - schedule:
          rate: rate(1 minute)
          enabled: true
    layers:
      - arn:aws:lambda:us-east-1:209497400698:layer:php-82:1

resources:
  Resources:
    # Redis ElastiCache (se necessário)
    # RDS MySQL (se necessário)
    # SQS Queue (se necessário)

