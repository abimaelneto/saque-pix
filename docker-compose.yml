
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saque-pix-app
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "9501:9501"
    depends_on:
      - mysql
      - redis
      - mailhog
    networks:
      - saque-pix-network
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-saque_pix}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - JWT_SECRET=${JWT_SECRET:-}
      - ADMIN_SECRET_TOKEN=${ADMIN_SECRET_TOKEN:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    command: tail -f /dev/null

  mysql:
    image: mysql:8.0
    container_name: saque-pix-mysql
    # Porta não exposta externamente - containers se comunicam pela rede interna
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_DATABASE:-saque_pix}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - saque-pix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: saque-pix-redis
    networks:
      - saque-pix-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: saque-pix-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - saque-pix-network

  # Prometheus e Grafana são opcionais (observabilidade)
  # Se a porta 9090 estiver em uso, comente este serviço ou mude a porta
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: saque-pix-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"  # Mudado para 9091 para evitar conflitos
    depends_on:
      - app
    networks:
      - saque-pix-network
    profiles:
      - observability  # Opcional: use 'docker-compose --profile observability up' para incluir

  grafana:
    image: grafana/grafana:10.4.3
    container_name: saque-pix-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GRAFANA_ALERT_EMAIL=${GRAFANA_ALERT_EMAIL:-alerts@saque-pix.local}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"  # Mudado para 3001 para evitar conflitos
    depends_on:
      - prometheus
    networks:
      - saque-pix-network
    profiles:
      - observability  # Opcional: use 'docker-compose --profile observability up' para incluir

  # k6 para stress testing (não precisa estar sempre rodando)
  # Nota: docker-compose run cria containers temporários que são removidos com --rm
  k6:
    image: grafana/k6:latest
    networks:
      - saque-pix-network
    volumes:
      - ./scripts:/scripts:ro
    depends_on:
      - app
    profiles:
      - testing  # Opcional: apenas quando necessário
    # Não tem command padrão - será executado via docker-compose run

networks:
  saque-pix-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

