
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saque-pix-app
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "9501:9501"
    depends_on:
      - mysql
      - redis
      - mailhog
    networks:
      - saque-pix-network
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-saque_pix}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    command: tail -f /dev/null

  mysql:
    image: mysql:8.0
    container_name: saque-pix-mysql
    # Porta n√£o exposta externamente - containers se comunicam pela rede interna
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_DATABASE:-saque_pix}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - saque-pix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: saque-pix-redis
    networks:
      - saque-pix-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: saque-pix-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - saque-pix-network

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: saque-pix-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - app
    networks:
      - saque-pix-network

  grafana:
    image: grafana/grafana:10.4.3
    container_name: saque-pix-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GRAFANA_ALERT_EMAIL=${GRAFANA_ALERT_EMAIL:-alerts@saque-pix.local}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - saque-pix-network

networks:
  saque-pix-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

